<div class="login-form">
    <div *ngIf="submitted && !validCredentials" class="is-invalid">Invalid credentials</div>
    <div *ngIf="submitted && loginForm.controls.invalid ">Incorrect Username or password</div>
    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" required  class="form-control"
            />
            
            <div *ngIf="submitted && loginForm.controls.username.errors" class="is-invalid">
                <div *ngIf="loginForm.controls.username.errors.required" class="field-required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password"  required  class="form-control"
            />
            
            <div *ngIf="submitted && loginForm.controls.password.errors" class="is-invalid">
                <div *ngIf="loginForm.controls.password.errors.required" class="field-required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </div>
    </form>
</div>
